<script>
function request(type) {
  var client = new XMLHttpRequest,
    identifier = type == "tag" ? Math.random() : new Date().toGMTString(),
        baseurl = "https://{{hosts[][www]}}:{{ports[https][0]}}{{location[pathname]}}",
        url = new URL("fake_responses.py?" + type + "=" + identifier, baseurl).href;
    client.open("GET", url, false)
    client.send(null)
    client.open("GET", url, false)
    client.send(null)
}

if(window.parent.setup_iframe) {
  window.parent.setup_iframe();

}
